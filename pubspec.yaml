name: plantit
description: plant trees

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^1.4.3
  flutter_launcher_icons: ^0.10.0
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.0
  google_sign_in: ^5.4.2
  cloud_firestore: ^4.0.3
  location: ^4.4.0
  google_maps: ^6.2.0
  get: ^4.6.5
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

